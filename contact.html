<script>
  $(window).on("scroll", function () {
    var triggerPoint = $("#header-description").offset().top;
    var scrollPosition = $(window).scrollTop();

    if (scrollPosition >= triggerPoint) {
      $("#navbar").addClass("scrolled");
    } else {
      $("#navbar").removeClass("scrolled");
    }
  });
</script>
